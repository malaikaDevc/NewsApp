<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-nav">
    <a href="#" onclick="reload()" class="company-logo">
        NavBar
    </a>
    <div class="nav-links">
        <ul>
            <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
            <li class="hover-link nav-item" id=" Crypto" onclick="onNavItemClick('Crypto')">Crypto</li>
            <li class="hover-link nav-item" id="AI" onclick="onNavItemClick('AI')">AI</li>
            <li class="hover-link nav-item" id="International" onclick="onNavItemClick('International')">International</li>
            <li class="hover-link nav-item" id="Technical" onclick="onNavItemClick('Technical')">Technical</li>
            <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>



        </ul>
    </div>
    <div class="search-bar">
        <input id="search-text" type="text" class="news-input" placeholder=" Search ... ">
        <button id="search-button" class="search-button">Search</button>
    </div>
</div>

    <main>
        <div class=" row justify-content-around cards-container" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card my-4 mx-2">
            <div class="card-header">
                <img src="" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">Some thing happing...</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
